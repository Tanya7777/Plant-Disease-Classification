<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmwise Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("{{ url_for('static', filename='images/photo6.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1a1a1a;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1f9c6b;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1f9c6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #1f9c6b;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authBox">
    <h2>Log in to Farmwise</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="location.href='identifier.html'">Log in</button>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm('register')">Sign up</a>
    </div>
  </div>

  <script>
    function toggleForm(mode) {
      const box = document.getElementById('authBox');
      if (mode === 'register') {
        box.innerHTML = `
          <h2>Create your Farmwise account</h2>
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign up</button>
          <div class="switch">
            Already have an account? <a href="#" onclick="toggleForm('login')">Log in</a>
          </div>
        `;
      } else {
        box.innerHTML = `
          <h2>Log in to Farmwise</h2>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
          <div class="switch">
            Don't have an account? <a href="#" onclick="toggleForm('register')">Sign up</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
